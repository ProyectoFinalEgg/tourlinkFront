  <!-- Modal para REGISTRO DE GUIAS -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¡Bienvenido!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<!--  id, razon_social, telefono, email, clave  -->
            <form id="formulario" class="form-inicio" method="POST" action="crear" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese su nombre" name="nombre">              
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido"  placeholder="Apellido" name="apellido">             
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" name="mail">
            </div>
            <div class="form-group">
              <label for="dni">Dni</label>
              <input type="number" class="form-control" id="dni" placeholder="Nro de Documento" name="dni">
            </div>
            <div class="form-group">
              <label for="imagen">Imagen de perfil</label>
              <input type="file" class="form-control-file" id="imagen" name="imagen">              
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
          <button type="submit" form="formulario" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Cierra modal para REGISTRO GUIAS -->
  
  
    <!-- Modal para REGISTRO DE EVT -->
  <div class="modal fade" id="exampleModal01" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¡Bienvenido!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
<!--  id, razon_social, telefono, email, clave  -->
            <form id="formularioEvt" class="form-inicio" method="POST" action="crearEvt" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Ingrese su nombre" name="razon_social">              
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="legajo">Legajo</label>
              <input type="number" class="form-control" id="legajo"  placeholder="Legajo" name="legajo_id">             
            </div>
            <div class="form-group">
              <label for="direccion">Dirección</label>
              <input type="text" class="form-control" id="direccion"  placeholder="Direccion" name="direccion">             
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="number" class="form-control" id="telefono" placeholder="Ingrese teléfono" name="telefono">
            </div>
            <div class="form-group">
              <label for="imagen">Imagen de perfil</label>
              <input type="file" class="form-control-file" id="imagen" name="imagen">              
            </div>
            <div class="form-group">
              <label for="contrasena">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
          <button type="submit" form="formularioEvt" class="btn btn-success">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-lg-6 my-auto">
          <div class="header-content mx-auto">

            <form class="form-inicio" action="ingresar">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="inputContrasena">Contraseña</label>
                <input type="password" class="form-control" id="inputContrasena" placeholder="Contraseña">
              </div>
             
              <button type="submit" class="btn btn-outline btn-xl" >INGRESAR</button>
            </form>


          </div>
        </div>
        <div class="col-lg-6 my-auto">
          <div class="header-content mx-auto">
            <h1 class="mb-5">Ingresar como EVT </h1>

            <form class="form-inicio" action="ingresar">
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email">

              </div>
              <div class="form-group">
                <label for="inputContrasena">Contraseña</label>
                <input type="password" class="form-control" id="inputContrasena" placeholder="Contraseña">
              </div>
             
              <button type="submit" class="btn btn-outline btn-xl" >INGRESAR</button>
            </form>


          </div>
        </div>
